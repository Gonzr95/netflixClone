<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="body.css">
    <link rel="stylesheet" href="welcome-section.css">
    <link rel="stylesheet" href="tendecias.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Netflix Clone</title>
</head>


<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="Imagenes/netflix logo png.png" alt="">
            </div>
            <nav>
                <select class="lang-options" name="selectorIdioma" id="">
                    <option value="Español">Español</option>
                    <option value="Ingles">English</option>
                </select>
                <button class="btn-IniciarSesion">Iniciar sesion</button>
            </nav>
        </div>
    </header>
    
    <main>
        <h1 class="visually-hidden">Netflix</h1>
        <img class="background-img" src="Imagenes/the_netflix_login_background__canada__2024___by_logofeveryt_dh0w8qv-fullview.jpg" alt="">
            
        <section class="welcome-section">
            <h2>Peliculas y series ilimitadas y mucho mas</h2>
            <h3>A partir de $ 7.199. Cancela cuando Quieras.</h3>
            <p>Quieres ver Netflix ya? Ingresa tu mail para crear una cuenta o reiniciar tu membresia de Netflix.</p>
            <input class="email-input" type="text" placeholder="Email">
            <button class="comenzar-button" >Comenzar ></button>

        </section>


        <section class="tendencias">
            <div>

                <h3>Tendencias</h3>
            </div>
                <div class="tendencias-grid">
                    <div><img src="Imagenes/Tendencias-grid/hl3 confirmed.jpg" alt=""></div>
                    <div><img src="Imagenes/Tendencias-grid/mr robot.jpg" alt=""></div>
                    <div><img src="Imagenes/Tendencias-grid/sorry to bother you.jpg" alt=""></div>
                    <div><img src="Imagenes/Tendencias-grid/spectre.jfif" alt=""></div>
                    <div><img src="Imagenes/Tendencias-grid/the expa.jpg" alt=""></div>
                </div>
        </section>

    </main>
</body>
</html>
